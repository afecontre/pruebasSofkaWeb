# Pages test websites
pages {
  login    = "https://lg01.uat-landgorilla.com/clientV2/dashboard/home"
  url_uat  = "https://lg01.uat-landgorilla.com/clientV2/"
  url_loan = "https://lg01.uat-landgorilla.com/clientV2/loan-manager/index"
}

# Serenity parameters
serenity {
  console.colors = true
  logging = VERBOSE
  compromised.on = java.net.ConnectException
  fail.on = java.lang.IllegalAccessError
  timeout = 5000
}

# Environment-specific configurations
environment = default

environments {
  default {
    webdriver {
      driver = chrome
      autodownload = true
      uniqueSession = true

      capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = [
            "start-maximized",             # Equivalente a options.addArguments("--start-maximized");
            "no-sandbox",                  # Equivalente a options.addArguments("--no-sandbox");
            "disable-infobars",            # Equivalente a options.addArguments("--disable-infobars");
            "disable-popup-blocking",      # Equivalente a options.addArguments("--disable-popup-blocking");
            "--remote-allow-origins=*",    # Equivalente a options.addArguments("--remote-allow-origins=*");
            "disable-web-security"         # Equivalente a options.addArguments("--disable-web-security");
          ]
          extensions = ["src/test/resources/extension/extension.zip"]  # Ruta de la extensi√≥n
          excludeSwitches = ["enable-automation"]
        }
        timeouts {
          implicit = 15000
          pageLoad = 300000
        }
      }
      wait.for.timeout = 20000
    }
  }

  headless {
    extends = default
    webdriver {
      capabilities {
        "goog:chromeOptions" {
          args = [
            "--headless=chrome",
            "disable-gpu",
            "window-size=1920,1080"
          ]
        }
      }
    }
  }
}