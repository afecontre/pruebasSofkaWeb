# Pages test websites
pages {
  saucedemo = "https://www.saucedemo.com/"
}

# Serenity parameters
serenity {
  console.colors = true
  logging = VERBOSE
  take.screenshots.for = FOR_EACH_ACTION
  compromised.on = java.net.ConnectException
  fail.on = java.lang.IllegalAccessError
  timeout = 5000
}

# Environment-specific configurations

environment = default

environments {
  default {
    webdriver {
      driver = chrome
      autodownload=true
      # Use the same browser session for all tests in a test run
      uniqueSession = true

      capabilities {
        browserName = "chrome",
        acceptInsecureCerts = true,

        "goog:chromeOptions" {
          args = [
            "start-maximized",
            "incognito",
            "no-sandbox",
            "ignore-certificate-errors",
            "disable-popup-blocking",
            "disable-default-apps",
            "disable-extensions-file-access-check",
            "disable-infobars",
            "disable-gpu",
            "--remote-allow-origins=*",
            "--headless",
            "--detach"
          ]

          prefs {
            default_content_settings.popups = 0,
            default_content_settings.geolocation = 1,
            credentials_enable_service = false,
            password_manager_enabled = false,
            download.default_directory=${user.dir},
            download.prompt_for_download = false,
            safebrowsing.enabled=false
          }
          excludeSwitches = ["enable-automation", "load-extension"]
        }

        timeouts {
          implicit = 15000
          pageLoad = 300000
        }
      }
      wait.for.timeout = 20000
    }
  }

  with_proxy {
    extends = default

    webdriver {
      capabilities {
        "goog:chromeOptions" {
          args = [
            "--proxy-server=0.0.0.0:8082"
          ]
        }
      }
    }
  }

  headless {
    extends = default

    webdriver {
      capabilities {
        "goog:chromeOptions" {
          args = [
            "--headless=chrome"
          ]
        }
      }
    }
  }
}

